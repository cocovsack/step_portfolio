<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comment History</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body id = "history">
    <div id="frame-top" class="frame"></div>
    <div id="frame-bottom" class="frame"></div>
    <div id="frame-right" class="frame"></div>
    <div id="frame-left" class="frame"></div>
    <ul id="nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="comment.html">Comment</a></li>
    </ul>
    <h2 class = "form-title">
          <span
              class="txt-rotate"
              data-period="10000"
              data-rotate='["History"]'></span>
    </h2>
    <div id="content">
      <div class="form-container">
        <h3 class="centered">How many comments would you like displayed?</h3>
        <input type="number" id="comment-number" name="comment-number" min="1" max="10">
        <br>
        <h3 class="centered">How would you like the comments sorted?</h3>
        <select id="sort-param" class="selector" name="sort-param">
          <option value="name">Alphabetically (by user)</option>
          <option value="timestamp">Sequentially (by date)</option>
          <option value="score">Emotionally (by sentiment)</option>
        </select>
        <br>
        <button class = "download" onclick="getCommentHistory()">Display Comment History</button>
        <br/><br/>
        <div id="hidden" style="display: none">Archived Comments</div>
        <div id="history-container"></div>
      </div>
    </div>
  </body>
</html>
