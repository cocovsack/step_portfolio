<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body id = "comment">
    <div id="frame-top" class="frame"></div>
    <div id="frame-bottom" class="frame"></div>
    <div id="frame-right" class="frame"></div>
    <div id="frame-left" class="frame"></div>
    <ul id="nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div id="content">
      <h2>
        <span
            class="txt-rotate"
            data-period="10000"
            data-rotate='["Comment" ]'></span>
      </h2>
      <div class="form-container">
        <form action="/comment" method="POST">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br>
          <label for="email">Email:</label><br>
          <input type="text" id="email" name="email" required><br>
          <label for="message">Message:</label><br>
          <input type="text" id="message" name="message" required><br>
          <br/><br/>
          <input class = "download" type="submit"/>
        </form>
        <button onclick = "getCommentHistory()" class = "download" id="show_history">Click for Comment History</button>
        <br/><br/>
        <ul id="history"></ul>
      </div>
    </div>
  </body>
</html>
