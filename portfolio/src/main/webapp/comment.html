<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body id = "comment" onload="getLogin()">
    <div id="frame-top" class="frame"></div>
    <div id="frame-bottom" class="frame"></div>
    <div id="frame-right" class="frame"></div>
    <div id="frame-left" class="frame"></div>
    <ul id="nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="comment.html">Comment</a></li>
    </ul>
    <div id="content">
      <div id="login-container">
        <a id="login-link"></a>
      </div>
      <h2 id="reminder-container">Please log in to comment</h2>
      <h2 id="h2-container">
      </h2>
      <div class="form-container" id ="form-container">
        <form action="/comment" method="POST">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br>
          <label for="email">Email:</label><br>
          <input type="text" id="email" name="email" required><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" role="textbox" placeholder="Write message to Coco here." contenteditable></textarea>
          <br/><br/>
          <input class = "download" type="submit"/>
        </form>
      </div>
    </div>
  </body>
</html>
